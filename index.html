<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

        <title>Color Game</title>
    </head>
    <body>

        <h1 class="header" >
           <span id="colorDisplay">RGB</span> &nbsp; | &nbsp; <span id="timer">30:00</span><span class="hidden">30:00</span>
        </h1>

        

       
        

        <div class="menu">
         
                <button class="menu__nav" id="scoreDisplay">Score: <span id="score">0</span></span>     
                <button class="menu__nav menu__nav__turn">Turns: <span id="turn">0</span></span>                    
                
            

           
                <button class="menu__nav menu__nav__right menu__nav__start menu__nav__hover" id="start">Start</button>
                <button class="menu__nav menu__nav__right menu__nav__hover" id="plusTen">+10s </button>
                <button class="menu__nav menu__nav__right menu__nav__hover" id="minusTen">-10s </button>
                <button class="menu__nav menu__nav__right menu__nav__hover" id="nextGame">Skip Color</button>
                <button class="menu__nav menu__nav__right menu__nav__hover" id="reset">Reset </button>
                    
            
        </div>
      


        <div class="square">
            <div class="square__box"></div>     
            <div class="square__box"></div>
            <div class="square__box"></div>
            <div class="square__box"></div>
            <div class="square__box"></div>
            <div class="square__box"></div>
        </div>
 
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
